<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="context-path" th:content="@{/}" />
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <script th:src="@{jquery/jquery-1.9.1.min.js}" ></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{wcj/clusterInfo.js}"></script>
   <!-- <#include "/common/common.html" />
    <#include "/common/commonCss.html" />
    <#include "/common/commonJs.html"/>-->
    <title>redis cluster info</title>
</head>
<body>
        <div class="container" style="align-content: center;margin-bottom: 30px;">
            <h4 style="margin-top: 30px;"><span class=""></span> add redis cluster节点信息：</h4>
            <div class="table-responsive" style="margin-top: 30px">
                <table class="table table-striped table-bordered ">
                    <tr>
                        <th>主节点IP：</th>
                        <td><input id ="masterIp" name = "masterIp" style="align-content: center;width: 200px;"/></td>
                        <th>主节点端口：</th>
                        <td><input id ="masterPort" name = "masterPort" style="align-content: center;width: 100px;"/></td>
                    </tr>
                    <tr>
                        <th>从节点IP：</th>
                        <td><input id ="slaveIp" name = "slaveIp" style="align-content: center;width: 200px;"/></td>
                        <th>从节点端口：</th>
                        <td><input id ="slavePort" name = "slavePort" style="align-content: center;width: 100px;"/></td>
                    </tr>
                </table>
            </div>
            <div class="table-responsive" style="align-content: center">
                    <center>
                        <button id= "confirm" class="btn-primary" style="align-content: center;width: 100px;">确认</button>
                        <button id= "cancel" class="btn-info" style="align-content: center;width: 100px;">取消</button>
                    </center>
            </div>
        </div>
</body>
</html>
