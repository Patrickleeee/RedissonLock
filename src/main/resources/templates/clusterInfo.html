<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="context-path" th:content="@{/}" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <script th:src="@{jquery/jquery-1.9.1.min.js}" ></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{wcj/clusterInfo.js}"></script>
   <!-- <#include "/common/common.html" />
    <#include "/common/commonCss.html" />
    <#include "/common/commonJs.html"/>-->
    <title>redis cluster info</title>
</head>
<body>
        <div class="container">
            <h2>redis cluster节点信息</h2>
            <div class="table-responsive" style="">
                <button id= "addNode" class="btn-primary" style="align-content: center;width: 100px;">新增节点</button>
                <button id= "reflashNode" class="btn-info" style="align-content: center;width: 100px;">刷新节点</button>
             </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered ">
                    <thead>
                        <tr>
                            <th>cluster_known_nodes</th>
                            <th>cluster_my_epoch</th>
                            <th>cluster_size</th>
                            <th>cluster_stats_messages_sent</th>
                            <th>cluster_slots_pfail</th>
                            <th>cluster_stats_messages_received</th>
                            <th>cluster_current_epoch</th>
                            <th>cluster_state</th>
                            <th>cluster_slots_assigned</th>
                            <th>cluster_slots_ok</th>
                            <th>cluster_slots_fail</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rcinfo:${redisClusterInfo}">
                        <td th:text="${rcinfo.clusterKnownNodes}">1</td>
                        <td th:text="${rcinfo.clusterMyEpoch}"></td>
                        <td th:text="${rcinfo.clusterSize}"></td>
                        <td th:text="${rcinfo.clusterStatsMessagesSent}">1</td>
                        <td th:text="${rcinfo.clusterSlotsPfail}"></td>
                        <td th:text="${rcinfo.clusterStatsMessagesReceived}"></td>
                        <td th:text="${rcinfo.clusterCurrentEpoch}">1</td>
                        <td th:text="${rcinfo.clusterState}"></td>
                        <td th:text="${rcinfo.clusterSlotsAssigned}"></td>
                        <td th:text="${rcinfo.clusterSlotsOk}">1</td>
                        <td th:text="${rcinfo.clusterSlotsFail}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>
</html>
